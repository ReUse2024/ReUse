<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro da Instituição</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../commum.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../img/logo01.png" alt="Logo" class="logo">
        </a>
        <nav>
            <a href="#">Doações</a>
            <a href="#">Bazares</a>
            <a href="#">Institucional</a>
            <a href="#">Campanhas</a>
        </nav>
        <div class="auth-buttons">
            <button onclick="window.location.href='../cadastro/index.html'">Cadastrar</button>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="second-column">
                <h2 class="title title-second">Cadastro da Instituição</h2>
                <form class="form">
                    <label class="label-input" for="nome">
                        <i class="far fa-building icon-modify"></i>
                        <input type="text" id="nome" placeholder="Nome da Instituição" required>
                    </label>
                    
                    <label class="label-input" for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </label>
                    
                    <label class="label-input" for="telefone">
                        <i class="fas fa-phone icon-modify"></i>
                        <input type="tel" id="telefone" placeholder="Telefone" required>
                    </label>
                    
                    <label class="label-input" for="endereco">
                        <i class="fas fa-map-marker-alt icon-modify"></i>
                        <input type="text" id="endereco" placeholder="Endereço" required>
                    </label>
                    
                    <label class="label-input" for="responsavel">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" id="responsavel" placeholder="Nome do Responsável" required>
                    </label>
                    
                    <label class="label-input" for="password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="password" placeholder="Senha" required>
                    </label>

                    <label class="label-input" for="password-repeat">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="password-repeat" placeholder="Repita sua senha!" required>
                    </label>
                    
                    <button class="btn btn-second">Cadastrar</button>        
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
