<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Principal da ONG</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap">
    <style>
        body {
            font-family: 'Darker Grotesque', sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
        }
        .dashboard-container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .map-container {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>Dashboard da ONG</h1>
    </div>
    <div>
        <button onclick="window.location.href = '#perfil'">Editar Perfil</button>
    </div>
</header>

<div class="dashboard-container">
    <!-- Seção para cadastrar novo ponto -->
    <div class="section">
        <h2>Gerenciar Pontos de Distribuição</h2>
        <button id="cadastrar-novo">Cadastrar Novo Ponto de Distribuição</button>
    </div>

    <!-- Seção para listar os pontos cadastrados -->
    <div class="section">
        <h2>Pontos de Distribuição Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome do Local</th>
                    <th>Endereço</th>
                    <th>Itens Disponíveis</th>
                </tr>
            </thead>
            <tbody id="pontos-lista">
                <!-- Preenchido dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Seção para exibir mapa da ONG -->
    <div class="section">
        <h2>Localização da ONG</h2>
        <div id="map" class="map-container"></div>
    </div>

    <!-- Seção para editar o perfil da ONG -->
    <div id="perfil" class="section">
        <h2>Editar Perfil da ONG</h2>
        <form id="editar-perfil">
            <label>Nome: <input type="text" id="nomeI" /></label><br>
            <label>Descrição: <input type="text" id="descricao" /></label><br>
            <label>Missão: <input type="text" id="missao" /></label><br>
            <label>Endereço: <input type="text" id="endereco" /></label><br>
            <label>Logo: <input type="file" id="logo" /></label><br>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=SUA_API_KEY&callback=initMap" async defer></script>
<script type="module">
    // Firebase setup
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "reuse-b676c.firebaseapp.com",
        projectId: "reuse-b676c",
        storageBucket: "reuse-b676c.appspot.com",
        messagingSenderId: "872063001296",
        appId: "1:872063001296:web:5d06ed6e548fa117fe74d5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função para inicializar o mapa
    let map;
    function initMap() {
        // Coordenadas padrão (você pode colocar coordenadas default)
        const defaultLocation = { lat: -19.8157, lng: -43.9542 };
        map = new google.maps.Map(document.getElementById('map'), {
            center: defaultLocation,
            zoom: 14
        });
    }

    // Carregar dados da ONG
    async function carregarDadosOng(uid) {
        const docRef = doc(db, 'userI', uid);
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
            const ongData = docSnap.data();
            document.getElementById('nomeI').value = ongData.nomeI;
            document.getElementById('endereco').value = ongData.endereco;
            // Colocar o endereço no mapa
            geocodeAddress(ongData.endereco);
        } else {
            console.log('Nenhum dado encontrado!');
        }
    }

    // Função para buscar o endereço e exibir no mapa
    function geocodeAddress(address) {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: address }, function (results, status) {
            if (status === 'OK') {
                map.setCenter(results[0].geometry.location);
                new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location
                });
            } else {
                alert('Geocode falhou: ' + status);
            }
        });
    }

    // Simular login e carregar os dados
    const ongUid = "UID_DA_ONG"; // Pegue o UID da ONG autenticada
    carregarDadosOng(ongUid);
</script>
</body>
</html>
