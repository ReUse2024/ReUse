<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReUse - Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap">
    <link rel="stylesheet" href="../css/principalinst.css">
    <link rel="stylesheet" href="../commum.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ReUse - Dashboard</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Pontos de Distribuição</a>
            <a href="#">Perfil</a>
            <a href="#" onclick="signOut()">Sair</a>
        </nav>
    </header>

    <div class="container">
        <div class="actions">
            <button class="btn-primary" onclick="cadastrarPonto()">Cadastrar Ponto de Distribuição</button>
        </div>

        <div class="section">
            <h2>Bem-vindo, <span id="nome-usuario">Nome do Voluntário</span></h2>
            <p id="endereco-usuario">Endereço do Voluntário</p>
            <div id="map" style="height: 300px;"></div>
        </div>

        <div class="section pontos">
            <h2>Pontos de Distribuição</h2>
            <div id="pontos-list"></div> <!-- Adicionado para exibir os pontos -->
        </div>
    </div>
    <script type="module" src="../js/principalPd.js"></script>
</body>
</html>
